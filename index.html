<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Federal Government Age Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="filters">
  <label>
    Party:
    <select id="filter-party">
      <option value="">All</option>
      <option value="Democrat">Democrat</option>
      <option value="Republican">Republican</option>
      <option value="Independent">Independent</option>
    </select>
  </label>

  <label>
    State:
    <select id="filter-state">
      <option value="">All</option>
      <!-- we'll populate options dynamically -->
    </select>
  </label>
</div>

<h2>U.S. Senate</h2>
<div id="senate-container" class="card-container"></div>

<h2>U.S. House of Representatives</h2>
<div id="house-container" class="card-container"></div>

<script src="js/app.js"></script>

</body>
</html>
